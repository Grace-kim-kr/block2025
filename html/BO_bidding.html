<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>BLOCK</title>

    <meta name="keywords" content="">
    <!-- CSS -->
    <link href="../resources/m/css/style.css" rel="stylesheet">
    <!-- JS -->
    <script src="../resources/m/js/jquery.min.js"></script>
    <script src="../resources/m/js/common.js"></script>
    <script src="../resources/m/js/custom.js"></script>
    <!-- datepicker-->
    <script src="../resources/m/js/picker.js"></script>
    <script src="../resources/m/js/picker-date.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <button type="button" class="before_btn" aria-label="이전으로"><i class="fas fa-chevron-left"></i></button>
            <h1 class="title">입찰하기</h1>
        </header>
        <!-----------콘텐츠 영역 st-------------->
        <div class="cont_wrap">
          <div class="todayBnner-bx">
            <div class="todayBnner">
              <i class="fa-regular fa-bell"></i>
              <span> 금일전국매칭</span>
              <p>
                <strong>[N] 149</strong>, <strong>[B] 90</strong>
              </p>
            </div>
          </div>
          <!---- 입찰 st ---->
          <div class="biddingWrap">
            <div class="biddate-bx">
              <p>요청시간 : date <span>24/09/10 21:40</span></p>
            </div>
            <div class="bidding-bx">
              <strong class="tit">에스</strong>
              <a class="spotBtn" href="">위치보기</a>
              
              <ul class="bid-detail">
                <li>
                  <div class="dt">인원</div>
                  <div class="dd">3</div>
                </li>
                <li>
                  <div class="dt">인원</div>
                  <div class="dd"><input type="text" value="1" disabled></div>
                </li>
                <li>
                  <div class="dt">희망연령</div>
                  <div class="dd"><input type="text" value="30" disabled></div>
                </li>
                <li class="block">
                  <div class="dt">특이사항</div>
                  <div class="dd">testtesttest</div>
                </li>
              </ul>
            </div>
            
            <div class="count-bx">
              <span class="name">인원 선택 :</span>
              <button class="countBtn" onclick='count("minus")'><i class="fa-solid fa-minus"></i></button>
              <span class="conuntResult" id="result">1</span>
              <button class="countBtn" onclick='count("plus")'><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="btn-bx">
              <a href="" class="btn btn-white btnL">취소</a>
              <a href="" class="btn btn-blue btnL">확인</a>
            </div>
          </div>
          <!---- //입찰 ed ---->          
        </div>
        <!-----------콘텐츠 영역 ed-------------->
        <div class="footer-direct">
          <ul>
            <li class="home"><a href=""><i class="fa-solid fa-house"></i><span>홈</span></a></li>
            <li class="setting"><a href=""><i class="fa-solid fa-gear"></i><span>설정</span></a></li>
            <li class="bid"><a href=""><i class="fa-solid fa-rectangle-list"></i><span>입찰목록</span></a></li>
            <li class="notice"><a href=""><i class="fa-solid fa-bell"></i><span>알림</span></a></li>
            <li class="mypage"><a href=""><i class="fa-solid fa-user"></i><span>마이페이지</span></a></li>
          </ul>
        </div>
    </div>


    <script type="text/javascript">
      // 인원 카운팅
      function count(type)  {
        // 결과를 표시할 element
        const resultElement = document.getElementById('result');
        
        // 현재 화면에 표시된 값
        let number = resultElement.innerText;
        
        // 더하기/빼기
        if(type === 'plus') {
          number = parseInt(number) + 1;
        }else if(type === 'minus')  {
          number = parseInt(number) - 1;
        }
        
        // 결과 출력
        resultElement.innerText = number;
      }
    </script>
</body>
</html>
