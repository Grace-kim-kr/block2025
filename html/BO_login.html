<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>BLOCK</title>
    <meta name="description" content="">

    <!-- CSS -->
    <link href="../resources/m/css/style.css" rel="stylesheet">
    <!-- JS -->
    <script src="../resources/m/js/jquery.min.js"></script>
    <script src="../resources/m/js/common.js"></script>

    <script src="../resources/m/js/picker.js"></script>

<body class="fixed">
    <div class="wrapper">
        <!-----------로그인 영역 st-------------->
        <div class="login_wrap">
          <div class="login-logo"><img src="../resources/m/images/logo.png"></div>
          <div class="login-input">
            <div class="input-bx id">
              <label for="id">아이디</label>
              <input id="id" type="text" class="input block">
            </div>
            <div class="input-bx password">
              <label for="password">비밀번호</label>
              <input id="password" type="password" class="input block">
            </div>
            <div class="input-bx"><input id="autologin" type="checkbox"><label for="autologin">자동로그인</label></div>
            
          </div>
          <div class="login-footer">
            <!----241019 버튼 input태그로 변경. class에 unact 추가하면 비활성화 st ------>
            <input type="text" class="regBtn" value="로그인">
            <!----//241019 버튼 input태그로 변경. class에 unact 추가하면 비활성화 ed ------>
            <div class="login-finding">
              <a href="">아이디찾기</a>
              <a href="">비밀번호찾기</a>
              <a href="">회원가입</a>
            </div>
          </div>
        </div>
        <!-----------로그인 영역 ed-------------->
    </div>
