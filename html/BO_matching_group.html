<head>

<body>
    <div class="wrapper">
        <header>
            <button type="button" class="before_btn" aria-label="이전으로"><i class="fas fa-chevron-left"></i></button>
            <h1 class="title"></h1>
        </header>
        <!-----------콘텐츠 영역 st-------------->
        <div class="cont_wrap">         
          <!---- 게시그룹 st ---->
          <div class="matchingWrap">
            <div class="groupName-bx">
              <span class="stBadge ing">진행중</span>
              <span class="stBadge done">완료</span>
              <span class="stBadge stby">대기중</span>
              <strong class="nameTit">하나은행</strong>
            </div>
            <div class="groupState-bx">
              <ul class="groupState-detail">
                <li>
                  입찰시간 : <span>20:38</span>
                </li>
                <li>특이사항 설명란</li>
                <li class="date">
                  <span>10:00 PM - 12:00 PM</span>
                  <span>(2시간)</span>
                </li>
                <li class="attend">
                  <span class="conut-nb"><b>1</b>/3 참석중</span>
                </li>
              </ul>
            </div>

            <div class="groupList-bx">
              <ul>
                <li class="done">
                  <div class="top">
                    <strong class="tit">업체명</strong>
                    <span class="time">20:30</span>
                  </div>
                  <div class="bottom">
                    <p>
                      <b>2명</b> 입찰완료
                    </p>
                    <a href="" class="moreBtn">상세보기 <i class="fa-solid fa-angle-right"></i></a>
                  </div>
                </li>
                <li class="standby">
                  <div class="bottom">
                    <p>
                      <b>1명</b> 입찰 대기중
                    </p>
                  </div>                
                </li>
              </ul>
            </div>

            <div class="btn-bx">
              <a href="" class="btn btn-white btnL">요청종료</a>
              <a href="" class="btn btn-blue btnL">재요청</a>
            </div>
          </div>
          <!---- //게시그룹 ed ---->          
        </div>
        <!-----------콘텐츠 영역 ed-------------->
        <div class="footer-direct">
          <ul>
            <li class="home"><a href=""><i class="fa-solid fa-house"></i><span>홈</span></a></li>
            <li class="setting"><a href=""><i class="fa-solid fa-gear"></i><span>설정</span></a></li>
            <li class="bid"><a href=""><i class="fa-solid fa-rectangle-list"></i><span>입찰목록</span></a></li>

            <li class="mypage"><a href=""><i class="fa-solid fa-user"></i><span>마이페이지</span></a></li>
